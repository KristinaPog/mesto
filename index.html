<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="logo">
  </header>
  <!-- MAIN -->
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__button" id="button" aria-label="Редактировать"> </button>
        <p class="profile-info__status">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button" aria-label="Добавить изображение"> </button>
    </section>
    <section class="places">
      <ul class="places__list">
        <li class="place">
          <img src="./images/dombay.jpg" alt="Домбай" class="place__image">
          <div class="place__label">
            <h2 class="place__text">Домбай</h2>
            <button type="button" class="like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/altay.jpg" alt="Алтай" class="place__image">
          <div class="place__label">
            <h2 class="place__text">Алтай</h2>
            <button type="button" class="like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/baykal.jpg" alt="Байкал" class="place__image">
          <div class="place__label">
            <h2 class="place__text">Байкал</h2>
            <button type="button" class="like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/karelia.jpg" alt="Карелия" class="place__image">
          <div class="place__label">
            <h2 class="place__text">Карелия</h2>
            <button type="button" class="like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/st-petersburg.jpg" alt="Санкт-Петербург" class="place__image">
          <div class="place__label">
            <h2 class="place__text">Санкт-Петербург</h2>
            <button type="button" class="like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/moscow.jpg" alt="Москва" class="place__image">
          <div class="place__label">
            <h2 class="place__text">Москва</h2>
            <button type="button" class="like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form action="#" name="popupForm" class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="profileName" value=" " placeholder="Введите имя"
          class="popup__input popup__input_type_name" required>
        <input type="text" name="profileStatus" value=" " placeholder="Введите статус"
          class="popup__input popup__input_type_status">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
