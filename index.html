<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="logo">
  </header>
  <!-- MAIN -->
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__button" id="button" aria-label="Редактировать"> </button>
        <p class="profile-info__status">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button" aria-label="Добавить изображение"> </button>
    </section>
    <section class="places">
      <ul class="places__list">
      </ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container popup__container_edit-profile">
      <button class="popup__close popup__close_edit-profile" type="button" aria-label="Закрыть"></button>
      <form action="#" name="popupForm" class="popup__form popup__form_edit-profile">
        <h3 class="popup__title popup__title_edit-profile">Редактировать профиль</h3>
        <input type="text" name="profileName" value=" " placeholder="Введите имя"
          class="popup__input popup__input_type_name" required>
        <input type="text" name="profileStatus" value=" " placeholder="Введите статус"
          class="popup__input popup__input_type_status">
        <button type="submit" class="popup__submit popup__submit_edit-profile">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card" type="button" aria-label="Закрыть"></button>
      <form action="#" name="popupForm" class="popup__form popup__form_add-card">
        <h3 class="popup__title popup__title_add-card">Новое место</h3>
        <input type="text" name="profileName" value="" placeholder="Название"
          class="popup__input popup__input_type_place-name" required>
        <input type="text" name="profileStatus" value="" placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_place-image">
        <button type="submit" class="popup__submit popup__submit_add-card">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-image">
    <div class="popup__container popup__container_open-image">
      <img src="#" alt="" class="popup__image">
      <p class="popup__text"></p>
      <button class="popup__close popup__close_open-image" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <template id="place-card">
    <li class="place">
      <img class="place__image">
      <div class="place__label">
        <h2 class="place__text"></h2>
        <button type="button" class="like"></button>
      </div>
      <button type="button" class="trash"></button>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>

</html>
